<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rock Paper Scissors</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
          <h1>Rock Paper Scissors</h1>
          <div class="choices">
               <div class="choice" id="rock">
                    <img src="./images/rock.jpg" alt="">
               </div>
               <div class="choice" id="paper">
                    <img src="./images/paper.jpg" alt="">
               </div>
               <div class="choice" id="scissors">
                    <img src="./images/scissors.jpg" alt="">
               </div>
          </div>
          <h2 style="font-size: 3rem">Result</h2>
          <div class="result">
               <div class="score" >
                    <h3 id="playerScore">0</h3>
                    <h3>Player</h3>
               </div>
               <div class="score" >
                    <h3 id="computerScore">0</h3>
                    <h3>Computer</h3>
               </div>
          </div>
          <div>
               <button id="play">Play Your Move </button>
               
          </div>
          <p id="conclusion"></p>
          <script src="script.js"></script>
</body>
</html>
